<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Animal</title>
</head>
<body>
  <h1>Projeto Animal</h1>
  <ul id="listaAnimais"></ul>
  <button id="btnCadastrar">Cadastrar Animal</button>

  <script>
    const API_URL = "https://682e496c746f8ca4a47c7bd0.mockapi.io/Animal";

    // Listar os animais existentes
    async function listarAnimais() {
      const response = await fetch(API_URL);
      const animais = await response.json();

      const lista = document.getElementById("listaAnimais");
      lista.innerHTML = "";

      animais.forEach(animal => {
        const item = document.createElement("li");
        item.textContent = `${animal.id} - ${animal.Nome} (${animal.Idade}) – ${animal.Raca}`;
        lista.appendChild(item);
      });
    }

    // Cadastrar um animal fixo (Totó)
    async function cadastrarAnimal() {
      const novoAnimal = {
        Nome: "Totó",
        Idade: 12,
        Raca: "cachorro"
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(novoAnimal)
      });

      listarAnimais(); // Atualiza a lista
    }

    // Eventos
    document.getElementById("btnCadastrar").addEventListener("click", cadastrarAnimal);

    // Carregar lista na inicialização
    listarAnimais();
  </script>
</body>
</html>
